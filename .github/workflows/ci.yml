name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Resolve workspace protocol to latest npm versions
        run: |
          node -e "
            const { execSync } = require('child_process');
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const g of ['dependencies','optionalDependencies','peerDependencies']) {
              if (!pkg[g]) continue;
              for (const [name, ver] of Object.entries(pkg[g])) {
                if (!String(ver).startsWith('workspace:')) continue;
                try {
                  const latest = execSync('npm view ' + name + ' version 2>/dev/null', { encoding: 'utf8' }).trim();
                  pkg[g][name] = '^' + latest;
                  console.log(name + ': workspace:* → ^' + latest);
                } catch {
                  pkg[g][name] = '*';
                  console.warn(name + ': workspace:* → * (not found on npm)');
                }
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies (retry once for npm propagation)
        run: npm install || (echo "Retrying after 30s..." && sleep 30 && npm install)

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        run: npx vitest run --coverage
        env:
          CI: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: sdk
          fail_ci_if_error: false
