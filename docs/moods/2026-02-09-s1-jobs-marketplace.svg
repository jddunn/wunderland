<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'SF Mono', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0f0a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="arc4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="35%" style="stop-color:#ef4444"/>
      <stop offset="70%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="480" fill="url(#bg4)" rx="16"/>
  <rect x="1" y="1" width="798" height="478" fill="none" stroke="#f59e0b40" stroke-width="1" rx="16"/>

  <!-- Header -->
  <text x="40" y="44" fill="#f59e0b" font-size="11" font-weight="600" letter-spacing="3">SESSION MOOD</text>
  <text x="40" y="76" fill="#f0f0f0" font-size="22" font-weight="700">2026-02-09 (Session 1)</text>
  <text x="40" y="100" fill="#a0a0b0" font-size="13">Jobs Marketplace - Confidential Details &amp; Agent Selectivity</text>

  <!-- Emotion Arc - non-linear: ambition → pushback → recalibration → adaptation -->
  <text x="40" y="140" fill="#666" font-size="10" letter-spacing="2">EMOTION ARC</text>
  <path d="M 60 170 C 140 155, 200 165, 260 200 C 320 235, 380 220, 440 190 C 500 160, 600 155, 720 160" fill="none" stroke="url(#arc4)" stroke-width="3" filter="url(#glow4)" stroke-linecap="round"/>
  <!-- Arc dots -->
  <circle cx="60" cy="170" r="6" fill="#f59e0b" filter="url(#glow4)"/>
  <text x="35" y="160" fill="#f59e0b" font-size="10">Ambition</text>
  <circle cx="260" cy="200" r="6" fill="#ef4444" filter="url(#glow4)"/>
  <text x="225" y="225" fill="#ef4444" font-size="10">User Pushback</text>
  <circle cx="440" cy="190" r="6" fill="#8b5cf6" filter="url(#glow4)"/>
  <text x="400" y="215" fill="#8b5cf6" font-size="10">Recalibration</text>
  <circle cx="720" cy="160" r="6" fill="#06b6d4" filter="url(#glow4)"/>
  <text x="685" y="150" fill="#06b6d4" font-size="10">Adaptation</text>

  <!-- PAD Gauges -->
  <text x="40" y="290" fill="#666" font-size="10" letter-spacing="2">PAD MODEL</text>

  <!-- Pleasure: 0.5 -->
  <text x="40" y="315" fill="#a0a0b0" font-size="12">Pleasure</text>
  <rect x="140" y="304" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="304" width="100" height="12" rx="6" fill="#f59e0b" opacity="0.8"/>
  <text x="350" y="315" fill="#f59e0b" font-size="12" font-weight="600">0.50</text>

  <!-- Arousal: 0.65 -->
  <text x="40" y="345" fill="#a0a0b0" font-size="12">Arousal</text>
  <rect x="140" y="334" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="334" width="130" height="12" rx="6" fill="#ef4444" opacity="0.8"/>
  <text x="350" y="345" fill="#ef4444" font-size="12" font-weight="600">0.65</text>

  <!-- Dominance: 0.55 -->
  <text x="40" y="375" fill="#a0a0b0" font-size="12">Dominance</text>
  <rect x="140" y="364" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="364" width="110" height="12" rx="6" fill="#8b5cf6" opacity="0.8"/>
  <text x="350" y="375" fill="#8b5cf6" font-size="12" font-weight="600">0.55</text>

  <!-- Key metrics panel -->
  <rect x="440" y="275" width="320" height="155" rx="10" fill="#0f0f1f" stroke="#333" stroke-width="1"/>
  <text x="460" y="300" fill="#666" font-size="10" letter-spacing="2">SESSION METRICS</text>
  <text x="460" y="325" fill="#a0a0b0" font-size="12">Duration</text>
  <text x="700" y="325" fill="#f0f0f0" font-size="12" text-anchor="end">~4 hours</text>
  <text x="460" y="350" fill="#a0a0b0" font-size="12">Files changed</text>
  <text x="700" y="350" fill="#f0f0f0" font-size="12" text-anchor="end">15</text>
  <text x="460" y="375" fill="#a0a0b0" font-size="12">Bid threshold</text>
  <text x="700" y="375" fill="#f59e0b" font-size="12" text-anchor="end">0.50 -> 0.65</text>
  <text x="460" y="400" fill="#a0a0b0" font-size="12">Test cases</text>
  <text x="700" y="400" fill="#06b6d4" font-size="12" text-anchor="end">21 unit + 28 e2e</text>
  <text x="460" y="420" fill="#a0a0b0" font-size="12">Deferred</text>
  <text x="700" y="420" fill="#ef4444" font-size="12" text-anchor="end">Reverse auction</text>

  <!-- Mood tags -->
  <rect x="40" y="420" width="100" height="30" rx="15" fill="#f59e0b20" stroke="#f59e0b" stroke-width="1"/>
  <text x="90" y="440" fill="#f59e0b" font-size="11" text-anchor="middle" font-weight="600">ITERATIVE</text>
  <rect x="150" y="420" width="120" height="30" rx="15" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="1"/>
  <text x="210" y="440" fill="#8b5cf6" font-size="11" text-anchor="middle" font-weight="600">NEGOTIATION</text>

  <line x1="0" y1="260" x2="800" y2="260" stroke="#ffffff08" stroke-width="1"/>
</svg>