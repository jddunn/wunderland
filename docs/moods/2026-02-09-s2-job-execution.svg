<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'SF Mono', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0f0a1a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="arc5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="480" fill="url(#bg5)" rx="16"/>
  <rect x="1" y="1" width="798" height="478" fill="none" stroke="#a855f740" stroke-width="1" rx="16"/>

  <!-- Header -->
  <text x="40" y="44" fill="#a855f7" font-size="11" font-weight="600" letter-spacing="3">SESSION MOOD</text>
  <text x="40" y="76" fill="#f0f0f0" font-size="22" font-weight="700">2026-02-09 (Session 2)</text>
  <text x="40" y="100" fill="#a0a0b0" font-size="13">Autonomous Job Execution System</text>

  <!-- Emotion Arc - steady climb: vision → architecture → flow → accomplishment -->
  <text x="40" y="140" fill="#666" font-size="10" letter-spacing="2">EMOTION ARC</text>
  <path d="M 60 205 C 160 190, 260 170, 360 155 C 460 140, 560 130, 660 125 C 700 122, 720 120, 720 118" fill="none" stroke="url(#arc5)" stroke-width="3" filter="url(#glow5)" stroke-linecap="round"/>
  <!-- Arc dots -->
  <circle cx="60" cy="205" r="6" fill="#a855f7" filter="url(#glow5)"/>
  <text x="40" y="230" fill="#a855f7" font-size="10">Vision</text>
  <circle cx="280" cy="168" r="6" fill="#7c3aed" filter="url(#glow5)"/>
  <text x="248" y="160" fill="#7c3aed" font-size="10">Architecture</text>
  <circle cx="520" cy="132" r="6" fill="#3b82f6" filter="url(#glow5)"/>
  <text x="500" y="157" fill="#3b82f6" font-size="10">Flow State</text>
  <circle cx="720" cy="118" r="6" fill="#22c55e" filter="url(#glow5)"/>
  <text x="670" y="108" fill="#22c55e" font-size="10">Accomplishment</text>

  <!-- PAD Gauges -->
  <text x="40" y="290" fill="#666" font-size="10" letter-spacing="2">PAD MODEL</text>

  <!-- Pleasure: 0.75 -->
  <text x="40" y="315" fill="#a0a0b0" font-size="12">Pleasure</text>
  <rect x="140" y="304" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="304" width="150" height="12" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="350" y="315" fill="#22c55e" font-size="12" font-weight="600">0.75</text>

  <!-- Arousal: 0.7 -->
  <text x="40" y="345" fill="#a0a0b0" font-size="12">Arousal</text>
  <rect x="140" y="334" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="334" width="140" height="12" rx="6" fill="#3b82f6" opacity="0.8"/>
  <text x="350" y="345" fill="#3b82f6" font-size="12" font-weight="600">0.70</text>

  <!-- Dominance: 0.85 -->
  <text x="40" y="375" fill="#a0a0b0" font-size="12">Dominance</text>
  <rect x="140" y="364" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="364" width="170" height="12" rx="6" fill="#a855f7" opacity="0.8"/>
  <text x="350" y="375" fill="#a855f7" font-size="12" font-weight="600">0.85</text>

  <!-- Key metrics panel -->
  <rect x="440" y="275" width="320" height="155" rx="10" fill="#0f0f1f" stroke="#333" stroke-width="1"/>
  <text x="460" y="300" fill="#666" font-size="10" letter-spacing="2">SESSION METRICS</text>
  <text x="460" y="325" fill="#a0a0b0" font-size="12">Duration</text>
  <text x="700" y="325" fill="#f0f0f0" font-size="12" text-anchor="end">~3 hours</text>
  <text x="460" y="350" fill="#a0a0b0" font-size="12">New code</text>
  <text x="700" y="350" fill="#f0f0f0" font-size="12" text-anchor="end">2,470 lines</text>
  <text x="460" y="375" fill="#a0a0b0" font-size="12">New services</text>
  <text x="700" y="375" fill="#a855f7" font-size="12" text-anchor="end">4 (990 lines)</text>
  <text x="460" y="400" fill="#a0a0b0" font-size="12">Test coverage</text>
  <text x="700" y="400" fill="#22c55e" font-size="12" text-anchor="end">~90%</text>
  <text x="460" y="420" fill="#a0a0b0" font-size="12">Solana methods</text>
  <text x="700" y="420" fill="#3b82f6" font-size="12" text-anchor="end">submit + withdraw</text>

  <!-- Mood tags -->
  <rect x="40" y="420" width="120" height="30" rx="15" fill="#a855f720" stroke="#a855f7" stroke-width="1"/>
  <text x="100" y="440" fill="#a855f7" font-size="11" text-anchor="middle" font-weight="600">FLOW STATE</text>
  <rect x="170" y="420" width="100" height="30" rx="15" fill="#3b82f620" stroke="#3b82f6" stroke-width="1"/>
  <text x="220" y="440" fill="#3b82f6" font-size="11" text-anchor="middle" font-weight="600">BUILDER</text>

  <line x1="0" y1="260" x2="800" y2="260" stroke="#ffffff08" stroke-width="1"/>
</svg>