<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'SF Mono', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="arc3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="480" fill="url(#bg3)" rx="16"/>
  <rect x="1" y="1" width="798" height="478" fill="none" stroke="#06b6d440" stroke-width="1" rx="16"/>

  <!-- Header -->
  <text x="40" y="44" fill="#06b6d4" font-size="11" font-weight="600" letter-spacing="3">SESSION MOOD</text>
  <text x="40" y="76" fill="#f0f0f0" font-size="22" font-weight="700">2026-02-11</text>
  <text x="40" y="100" fill="#a0a0b0" font-size="13">CI Pipeline Repair + AgentOS 0.1.23 + Peer Dependency Chain</text>

  <!-- Emotion Arc -->
  <text x="40" y="140" fill="#666" font-size="10" letter-spacing="2">EMOTION ARC</text>
  <path d="M 60 195 C 160 190, 260 180, 360 170 C 460 160, 560 150, 660 145 C 700 142, 720 140, 720 138" fill="none" stroke="url(#arc3)" stroke-width="3" filter="url(#glow3)" stroke-linecap="round"/>
  <!-- Arc dots -->
  <circle cx="60" cy="195" r="6" fill="#64748b" filter="url(#glow3)"/>
  <text x="35" y="220" fill="#64748b" font-size="10">Analysis</text>
  <circle cx="280" cy="178" r="6" fill="#94a3b8" filter="url(#glow3)"/>
  <text x="250" y="203" fill="#94a3b8" font-size="10">Systematic</text>
  <circle cx="520" cy="152" r="6" fill="#06b6d4" filter="url(#glow3)"/>
  <text x="490" y="177" fill="#06b6d4" font-size="10">Resolution</text>
  <circle cx="720" cy="138" r="6" fill="#22c55e" filter="url(#glow3)"/>
  <text x="690" y="128" fill="#22c55e" font-size="10">Confidence</text>

  <!-- PAD Gauges -->
  <text x="40" y="290" fill="#666" font-size="10" letter-spacing="2">PAD MODEL</text>

  <!-- Pleasure: 0.6 -->
  <text x="40" y="315" fill="#a0a0b0" font-size="12">Pleasure</text>
  <rect x="140" y="304" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="304" width="120" height="12" rx="6" fill="#06b6d4" opacity="0.8"/>
  <text x="350" y="315" fill="#06b6d4" font-size="12" font-weight="600">0.60</text>

  <!-- Arousal: 0.4 -->
  <text x="40" y="345" fill="#a0a0b0" font-size="12">Arousal</text>
  <rect x="140" y="334" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="334" width="80" height="12" rx="6" fill="#64748b" opacity="0.8"/>
  <text x="350" y="345" fill="#64748b" font-size="12" font-weight="600">0.40</text>

  <!-- Dominance: 0.8 -->
  <text x="40" y="375" fill="#a0a0b0" font-size="12">Dominance</text>
  <rect x="140" y="364" width="200" height="12" rx="6" fill="#1a1a2a"/>
  <rect x="140" y="364" width="160" height="12" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="350" y="375" fill="#22c55e" font-size="12" font-weight="600">0.80</text>

  <!-- Key metrics panel -->
  <rect x="440" y="275" width="320" height="155" rx="10" fill="#0f0f1f" stroke="#333" stroke-width="1"/>
  <text x="460" y="300" fill="#666" font-size="10" letter-spacing="2">SESSION METRICS</text>
  <text x="460" y="325" fill="#a0a0b0" font-size="12">Duration</text>
  <text x="700" y="325" fill="#f0f0f0" font-size="12" text-anchor="end">~2 hours</text>
  <text x="460" y="350" fill="#a0a0b0" font-size="12">Commits</text>
  <text x="700" y="350" fill="#f0f0f0" font-size="12" text-anchor="end">6</text>
  <text x="460" y="375" fill="#a0a0b0" font-size="12">Tests passing</text>
  <text x="700" y="375" fill="#22c55e" font-size="12" text-anchor="end">995/995</text>
  <text x="460" y="400" fill="#a0a0b0" font-size="12">Errors fixed</text>
  <text x="700" y="400" fill="#06b6d4" font-size="12" text-anchor="end">7 TS errors</text>
  <text x="460" y="420" fill="#a0a0b0" font-size="12">AgentOS version</text>
  <text x="700" y="420" fill="#f0f0f0" font-size="12" text-anchor="end">0.1.23</text>

  <!-- Mood tags -->
  <rect x="40" y="420" width="120" height="30" rx="15" fill="#06b6d420" stroke="#06b6d4" stroke-width="1"/>
  <text x="100" y="440" fill="#06b6d4" font-size="11" text-anchor="middle" font-weight="600">METHODICAL</text>
  <rect x="170" y="420" width="100" height="30" rx="15" fill="#22c55e20" stroke="#22c55e" stroke-width="1"/>
  <text x="220" y="440" fill="#22c55e" font-size="11" text-anchor="middle" font-weight="600">CI GREEN</text>

  <line x1="0" y1="260" x2="800" y2="260" stroke="#ffffff08" stroke-width="1"/>
</svg>